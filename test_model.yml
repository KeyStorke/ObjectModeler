model_name: User

fields:
  id: required
  _id: required
  name: optional
  nickname: optional

definition:
  name:
    type:
      - string
      - unicode
    default_value: UNDEFINED

  nickname:
    type: string
    default_value: "noname"

  id:
    type: integer

  _id:
    type: ObjectId
    hidden: true
    serializer: object_id_serializer

serialisers_definitions:
  object_id_serializer: mongo_utils

types_definitions:
  ObjectId: mongo_utils

values_definitions:
  UNDEFINED: utils

parents:
  BaseUser: bases
  BaseDBObject: bases
